{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="content-section col-md-8 col-md-offset-2">
        <center>
        <form method="POST" style="border: 1px solid black; margin: 4%; padding:10%; border-radius:1%;">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            <center>
                <button style="background: black; font-size: 2rem; padding:1%;" class="btn btn-outline-info" type="submit">
                    <span class="glyphicon glyphicon-log-in"></span> login
                </button>
            </center>
            <br/>
            <sub style="text-align: left;">
                <a href="{% url 'password_reset' %}" style="text-decoration: none; color: blue; padding:2%; cursor:pointer; margin-right:2%;">Forgot Password?</a>
                <a href="{% url 'register' %}" style="text-decoration: none; color: blue; padding:2%; cursor:pointer; margin-right:2%;">Don't have an account? Sign up</a>
            </sub>
        </form>
        </center>
    </div>
</body>
</html>
