<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Task Freeplay!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            background-image: url('https://placeholder.svg?height=800&width=1200');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .content {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 600px;
            color: white;
            text-align: center;
        }

        h1 {
            color: #ffa500;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .description {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .name-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .required {
            color: red;
        }

        button {
            width: 100%;
            background-color: #0066cc;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0052a3;
        }

        .success-message {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .description {
                font-size: 1.2rem;
            }

            .name-group {
                flex-direction: row;
            }

            button {
                width: auto;
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="overlay"></div>
        <div class="content">
            <h1>No Task Freeplay !</h1>
            <p class="description">
                We are offering a redeemable no task freeplay to all new Players. Just Fill this form out and Enjoy the best ever gaming platform Spin City Gaming for Free !
            </p>
            
            <div class="form-container">
                <form id="freeplayForm">
                    <div class="form-group">
                        <label for="firstName">Name <span class="required">*</span></label>
                        <div class="name-group">
                            <input type="text" id="firstName" placeholder="First" required>
                            <input type="text" id="lastName" placeholder="Last" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" placeholder="Your Email" required>
                    </div>

                    <div class="form-group">
                        <label for="game">Select Game <span class="required">*</span></label>
                        <select id="game" required>
                            <option value="">Select a game</option>
                            <option value="orion">Orion Stars</option>
                            <option value="spin">Spin City</option>
                            <option value="vegas">Vegas Style</option>
                        </select>
                    </div>

                    <button type="submit">Submit</button>
                </form>
                <div id="successMessage" class="success-message">
                    Form submitted successfully! Check your Facebook messages for further instructions.
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('freeplayForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const game = document.getElementById('game').value;

            if (!firstName || !lastName || !email || !game) {
                alert('Please fill in all required fields');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }

            document.getElementById('successMessage').style.display = 'block';
            
            this.reset();

            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
